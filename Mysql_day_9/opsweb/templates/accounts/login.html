<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>u2</title>
<link rel="stylesheet" href="/static/css/jq22.css">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/wintrue.js"></script>  <!-- flash 方法，使元素抖动 -->
</head>
<body>
<!-- begin -->
<div id="login">
    <div class="wrapper">
        <div class="login">
            <div action="#" class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div id="loginpad" class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                    <div class="control-group">
                        <div class="controls">
                            <label for="uname" class="control-label fa fa-user"></label>
                            <input id="uname" type="email" name="email" placeholder="域账户" tabindex="1" autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input onkeydown=KeyDown(); id="password" type="password" name="password" placeholder="密码" tabindex="2" class="form-control input-medium">
                        </div>
                    </div>
			<span id="loginrz" style="color:red"> </span>
                </div>
                <div class="form-actions">
                    <button id="loginbtn" type="submit" tabindex="4" class="btn btn-info" style="margin-right:42%"><span class="glyphicon glyphicon-off"> </span> 登录</button>
                </div>
	    </div>
        </div>
    </div>
</div>

<script>

    function KeyDown()  // 输入密码后，按回车键登陆
        {
  	  if (event.keyCode == 13)
  	    {
    		event.returnValue=false;
    		event.cancel = true;
    		$('#loginbtn').click();
  		}
	}

    $(function() {
        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });
    });


    $("#loginbtn").click(function(){
	var username = $("#uname").val();
        var password = $("#password").val();
        $.ajax({
             type: "POST",
             url: "/accounts/login/",
             data: {username:username, password:password, csrfmiddlewaretoken: '{{ csrf_token }}'},
             dataType: "json",
             success: function(data){
                 status = data.status;
                 if (status == 0){  // 返回ok，跳转首页
                     location.href = "{{ next }}"
                 }
                 else{  // 否则，登陆窗体抖动
                     {
                         $('#loginrz').html('您的用户名或密码错误');
                         flash('#loginpad',8,10,100)
                     }
                 }
		
             },
	     error: function(){
	     //显示错误信息
	     },
	})
	})


    </script>
</body>
</html>
