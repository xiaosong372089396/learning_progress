{% extends "base.html" %}

  {% block title %}用户更新{% endblock %}
  {% block breadcrunb %}
      <h1>
         Dashboard
        <small>Version 2.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">权限更新</li>
      </ol>
  {% endblock %}


{% block content %}

<div class="row">
      <!-- Left col -->
        <div class="col-md-12">

        <div class="box box-info">


            <div class="box-header with-border">
              <h3 class="box-title">权限更新</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <!-- /.box-header -->

            <div class="box-body">
                    <form method="post"  class="form-horizontal">
                    <input type="hidden" name="id" value="{{power.id}}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">权限名：</label>
                        <div class="col-sm-8">
                            <input type="text" name="codename" value="{{power.codename}}" class="form-control" required="">
                        </div>
                    </div>
                           
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">权限描述：</label>
                       <div class="col-sm-8">
                           <input type="text" name="name" value="{{power.name}}" class="form-control" required="">
                       </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" type="reset">取消</button>
                            <button id="submit_button" class="btn btn-primary" type="submit">确认</button>
                        </div>
                    </div>
                    </form>


        </div>
    <!-- /.body -->
   </div>
  <!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->

{% endblock %}

{% block js %}
{% endblock %}
