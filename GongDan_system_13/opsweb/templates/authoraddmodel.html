<!-- 添加作者信息-->
<div class="modal fade" id='author_add_modal'>
  <div class="modal-dialog" style="width:40%">
    <div class="modal-content">

        <div class="modal-header" style="background:cornflowerblue; color:white">
         <i class="fa fa-info-circle"></i>
         <span style="font-weight:bold">添加作者</span>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <div class="modal-body" style="text-align:center">
           <form class="form-horizontal" id = "AddForm">
                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>作者</label>
                      <div class="col-sm-8">
                          <input name="name" type="text" class="form-control" placeholder="作者"/>
                      </div>
                  </div>

                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>Email</label>
                      <div class="col-sm-8">
                          <input name="email" type="email" class="form-control" placeholder="邮箱"/>
                      </div>
                 </div>

                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>电话</label>
                      <div class="col-sm-8">
                          <input name="phone" type="text" class="form-control" placeholder="电话"/>
                      </div>
                 </div>

                 <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>地址</label>
                    <div class="col-sm-8">
                          <input name="address" type="text" class="form-control" placeholder="地址"/>
                   </div>
                </div>

		<div class="modal-footer">
		    <button class="btn btn-default modalbtn" data-dismiss="modal">关闭</button>
		    <button class="btn btn-primary" id="submit_button">确定</button>
		</div>
           
         </form>
        </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
