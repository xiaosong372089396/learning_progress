<!-- 添加书信息-->
<div class="modal fade" id='book_add_modal'>
  <div class="modal-dialog" style="width:40%">
    <div class="modal-content">

        <div class="modal-header" style="background:cornflowerblue; color:white">
         <i class="fa fa-info-circle"></i>
         <span style="font-weight:bold">添加书籍</span>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <div class="modal-body" style="text-align:center">
           <form class="form-horizontal" id = "AddForm">
                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>书名</label>
                      <div class="col-sm-8">
                          <input name="name" type="text" class="form-control" placeholder="书名"/>
                      </div>
                  </div>

                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>作者</label>
                      <div class="col-sm-8">
                           <select class="select2 form-control"  name="authors" data-placeholder="请选择作者..." multiple="multiple"  >
				{% for author in authors %}
				    <option value="{{author.id }}">{{ author.name }}</option>
				{% endfor %}
			  </select>
 
                     </div>
                 </div>

                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>出版商</label>
                      <div class="col-sm-8">
                           <select class="select2 form-control"  name="publisher" data-placeholder="请选择出版商..." >
				{% for publish in publishs %}
				    <option value="{{publish.id }}">{{ publish.name }}</option>
				{% endfor %}
			  </select>
                      </div>
                 </div>

                 <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>出版时间</label>
                    <div class="col-sm-8">
			 <input type="text" class="form-control datepicker"  name="publication_date" placeholder="年-月-日">
                   </div>
               </div>

		<div class="modal-footer">
		    <button class="btn btn-default modalbtn" data-dismiss="modal">关闭</button>
		    <button class="btn btn-primary" id="submit_button">确定</button>
		</div>
           
         </form>
        </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
